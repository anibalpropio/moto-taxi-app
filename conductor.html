<!DOCTYPE html>
<html>
<head>
    <title>üöî Panel Conductor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        button { background: #25D366; color: white; border: none; padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üöî Panel del Conductor</h1>
    <p>Recibir√°s las ubicaciones por WhatsApp. Usa este panel para aceptar carreras.</p>
    
    <div id="solicitud" style="display: none;">
        <p><strong>Ubicaci√≥n:</strong> <span id="ubicacionCliente"></span></p>
        <button onclick="aceptarCarrera()">‚úÖ Aceptar Carrera</button>
    </div>

    <script>
        // Simulaci√≥n: Cuando recibes una ubicaci√≥n por WhatsApp, ingr√©sala manualmente aqu√≠
        function cargarSolicitud() {
            const urlParams = new URLSearchParams(window.location.search);
            const ubicacion = urlParams.get('ubicacion');
            
            if (ubicacion) {
                document.getElementById("ubicacionCliente").innerHTML = 
                    `<a href="https://maps.google.com/?q=${ubicacion}" target="_blank">Ver en mapa</a>`;
                document.getElementById("solicitud").style.display = "block";
            }
        }

        function aceptarCarrera() {
            alert("Carrera aceptada. El cliente ha sido notificado.");
            // Aqu√≠ ir√≠a c√≥digo para notificar al cliente (en un sistema real)
        }

        // Cargar datos al abrir la p√°gina
        window.onload = cargarSolicitud;
    </script>
</body>
</html>
