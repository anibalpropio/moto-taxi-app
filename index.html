<!DOCTYPE html>
<html>
<head>
    <title>🚖 Pedir Moto - Cliente</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }
        button { background: #25D366; color: white; border: none; padding: 10px 20px; margin: 10px 0; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🚖 Solicitar Moto</h1>
    <input type="tel" id="telefono" placeholder="Tu número (ej: 75602325)" required>
    <button onclick="pedirMoto()">📍 Pedir Moto</button>

    <script>
        function pedirMoto() {
            const telefono = document.getElementById("telefono").value;
            if (!telefono) return alert("¡Ingresa tu número!");
            
            // Envía directamente al WhatsApp DEL CONDUCTOR (TU NÚMERO)
            const mensaje = `🚨 *Nuevo pedido de moto*%0A%0A📞 Teléfono: ${telefono}%0A📍 Ubicación: (compartir manualmente)`;
            window.open(`https://wa.me/59172606929?text=${mensaje}`); // ¡Cambia 59172606929 por TU número real!
            
            alert("Solicitud enviada. El conductor te contactará pronto.");
        }
    </script>
</body>
</html>
