<!DOCTYPE html>
<html>
<head>
    <title> Pedir Moto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; text-align: center; }
        button { background: #25D366; color: white; border: none; padding: 10px 20px; margin: 10px 0; cursor: pointer; border-radius: 5px; }
        #ubicacion { margin: 15px 0; font-weight: bold; }
    </style>
</head>
<body>
    <h1> Solicitar Moto</h1>
    <input type="tel" id="telefono" placeholder="Tu n煤mero (ej: 75602325)" required>
    <button onclick="getLocation()"> Compartir ubicaci贸n</button>
    <p id="ubicacion"></p>
    <button onclick="enviarPedido()">Pedir Moto</button>

    <script>
        let ubicacionCliente = "";

        // Obtener ubicaci贸n
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        ubicacionCliente = `${position.coords.latitude},${position.coords.longitude}`;
                        document.getElementById("ubicacion").innerHTML = 
                            ` Ubicaci贸n lista: <a href="https://maps.google.com/?q=${ubicacionCliente}" target="_blank">Ver en mapa</a>`;
                    },
                    () => alert("Permite acceso a ubicaci贸n para continuar")
                );
            } else {
                alert("Tu navegador no soporta geolocalizaci贸n");
            }
        }

        // Enviar pedido al conductor (WhatsApp)
        function enviarPedido() {
            const telefonoCliente = document.getElementById("telefono").value;
            if (!ubicacionCliente) return alert("隆Primero comparte tu ubicaci贸n!");

            // Mensaje para el conductor (隆CAMBIA EL NMERO DE TELFONO POR EL TUYO!)
            const mensaje = ` *NUEVO PEDIDO DE MOTO*%0A%0A Cliente: ${telefonoCliente}%0A Ubicaci贸n: ${ubicacionCliente}%0A%0A<a href="https://maps.google.com/?q=${ubicacionCliente}">VER EN MAPA</a>`;
            window.open(`https://wa.me/59172606929?text=${mensaje}`);  // Reemplaza 59172606929 con TU NMERO

            alert("Pedido enviado. El conductor te contactar谩 pronto.");
        }
    </script>
</body>
</html>
